<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css">
    <title>Document</title>
    <!-- CSS를 적용하는 방법은 2가지가 있어 첫번째 방법은 inline인데
         밑에 와 같이 해당 html 문서에 스타일 태그를 이용해 작성 할 수 있어 하지만 동일 요소를 수정할때 
         모든 내용을 복사 붙여넣기를 해야하기 때문에 매우 비효율적

         두번째 방법은 CSS 파일을 따로 작성한후 link를 이용해 연결하는 방법이 있지 이방법은 첫번째 방법에 비해 효율적이며 나를 위해 열심히 일하지!

     <style>
    body{
        background-color: red;
    }
    </style> -->
</head>

<body>
    <h1>Title</h1>
    <p>CSS를 적용하는 방법은 2가지가 있어 첫번째 방법은 inline인데
        밑에 와 같이 해당 html 문서에 스타일 태그를 이용해 작성 할 수 있어 하지만 동일 요소를 수정할때
        모든 내용을 복사 붙여넣기를 해야하기 때문에 매우 비효율적

        두번째 방법은 CSS 파일을 따로 작성한후 link를 이용해 연결하는 방법이 있지 이방법은 첫번째 방법에 비해 효율적이며 나를 위해 열심히 일하지!</p>
    <a href="contact-me.html">Fake link</a>
</body>

</html>
