<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/073dd30852.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>

  <body class="chats-body">
    <div class="header__wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-off"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <div class="header__back-btn">
            <a href="index.html" class="header__back-btn">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <h1 class="header__title">누나</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          <hr class="timestamp__line" />
          2019년 8월 13일 화요일
          <hr class="timestamp__line" />
        </span>
        <li class="incoming-message message">
          <img src="images/frog.PNG" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__bubble">
              돼지야
            </span>
            <span class="message__timestamp">오후 5:43</span>
            <span class="message__author">이기섭</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__timestamp">오후 5:45</span>
            <span class="message__bubble">
              이렇게 예쁜 돼지 봤냐?
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/frog.PNG" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__bubble">
              진심?
            </span>
            <span class="message__timestamp">오후 5:43</span>
            <span class="message__author">이기섭</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__timestamp">오후 5:45</span>
            <span class="message__bubble">꿀꿀</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        type="text"
        placenholder="Send message"
        class="chat__write"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-icon">
            <i class="fab fa-slack-hash"></i>
        </span>
        </div>
      </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">page의 가로 화면을 작게 조절 해주세요 😱</span>
      </div>
  </body>
</html>
